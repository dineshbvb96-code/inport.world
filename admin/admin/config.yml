admin/config.yml
backend:
  name: github
  repo: dineshbv96-code/inport.world
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Website Content"
    files:
      - name: "main"
        label: "Main Content"
        file: "content/site.yml"
        fields:
          - { label: "Company Name", name: "company_name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "About Us", name: "about", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Ports Served"
            name: "ports"
            widget: "list"
            field: { label: "Port Name", name: "port", widget: "string" }

          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
